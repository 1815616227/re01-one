<!DOCTYPE html>
<html lang="en">
  <head>
    <embed
      src="http://ws.stream.qqmusic.qq.com/C400000qIDLL0NSYfN.m4a?guid=740932063&vkey=74DC132E9E8FB80F30D70B3E538E8207871C7ABD5CE62B8D20F53D2387FB16562FAE2C0D3C0435319716D7E699D80788F71F06C11A83B849&uin=&fromtag=120032"
      hidden="true"
      autostrart="true"
      loop="true"
    />
    <meta charset="UTF-8" />
    <title>跳动爱心</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: pink;
      }
      #frame {
        position: relative;
        width: 400px;
        height: 300px;
        margin: 250px auto;
      }
      .left,
      .right {
        top: 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      .left {
        left: 35px;
      }
      .right {
        right: 35px;
        z-index: -1;
      }
      .bottom {
        bottom: 36px;
        left: 100px;
        width: 200px;
        height: 200px;
        transform: rotate(45deg);
        z-index: -1;
      }
      .heart {
        position: absolute;
        box-shadow: 0 0 40px #d5093c;
        animation: beat 0.8s ease infinite normal;
        background: linear-gradient(-90deg, #f50a45 0%, #d5093c 40%);
      }
      @keyframes beat {
        0% {
          transform: scale(1) rotate(225deg);
          box-shadow: 0 0 40px #d5093c;
        }
        50% {
          transform: scale(1.1) rotate(225deg);
          box-shadow: 0 0 70px #d5093c;
        }
        100% {
          transform: scale(1) rotate(225deg);
          box-shadow: 0 0 40px #d5093c;
        }
      }
    </style>
    <h1 style="text-align: center; color: #d5093c">祝涂贺辉与叶晓慈</h1>
    <h1 style="text-align: center; color: #d5093c">早生贵子 白头偕老</h1>
    <h1 style="text-align: center; color: #d5093c">嘿嘿</h1>
  </head>
  <body>
    <div id="frame">
      <div class="heart left"></div>
      <div class="heart right"></div>
      <div class="heart bottom"></div>
      <div></div>
    </div>
  </body>
</html>
